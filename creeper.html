<canvas width="600" height="400"></canvas>

   pincel.fillStyle = "black";

   pincel.fillRect(120,50,50,50);

   pincel.fillStyle = "black";
   pincel.fillRect(62,130,85,40);

   pincel.fillRect(62,160,25,40);

   //boca direita
   pincel.fillStyle = "black";
   pincel.fillRect(122,160,25,40);


  



</script>
